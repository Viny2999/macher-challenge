version: '3'

services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - "${PORT}:3000"
    command: npm start
    volumes:
      - .:/app/
    restart: unless-stopped

  mysql:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
